  oauth_enable_group_roles_info: |
    Pokud je povoleno, jakékoli další role mimo výchozích (admin, user) jsou namapována na skupinu stejného jména.
    To znamená, že když vytvoříte skupinu 'developer' a uživatel má roli 'developer', bude uživatel přidán do této
    skupiny.
    
    Uživatel bude odebrán z jakékoli skupiny, která se nejmenuje jako jeho role, pokud je tato volba zapnuta. To znamená,
    že když je uživatel ve skupině 'developer', ale nemá tuto roli přiřazenou u poskytovatele OAuth, bude z této skipny
    odebrán,
